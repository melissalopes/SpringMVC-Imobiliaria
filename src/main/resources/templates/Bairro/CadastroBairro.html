<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Layout}">
<head>
<meta charset="UTF-8"/>
<title>Cadastro Bairro</title>
</head>
<body>
<div layout:fragment="content">
	<form method="POST" action="/bairros/novo" th:object="${bairro}">
		<input type="hidden" th:field="*{id}"/>
		
		<div class="form-group">
    		<label for="nomeBairro">Nome Bairro</label>
    		<input class="form-control" type="text" name="nomeBairro" id="nomeBairro"
    		       placeholder="Nome do Bairro" th:field="*{nomeBairro}">
  		</div>
		  
		<div class="form-group">
			<label>MunicÃ­pio:</label>
			<select class="form-control" th:field="*{municipio}" >
				<option th:each="municipio : ${todosMunicipios}" th:value="${municipio.id}" th:text="${municipio.nomeMunicipio}" />
			</select>
		</div>
		  
		<button class="btn btn-outline-success" type="submit">Cadastrar</button>
	</form>
</div>
</body>
</html>
