<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Layout}">
<head>
<meta charset="UTF-8"/>
<title>Cadastro Estado</title>
</head>
<body>
<div layout:fragment="content">
	<form method="POST" action="/estados/novo" th:object="${estado}">
		<input type="hidden" th:field="*{id}"/>
				
		<div class="form-group">
    		<label for="uf">UF</label>
    		<input class="form-control" type="text" name="uf" id="uf" 
    		       placeholder="Unidade Federativa" th:field="*{uf}">
  		</div>
  		
		<div class="form-group">
    		<label for="nomeEstado">Nome Estado</label>
    		<input class="form-control" type="text" name="nomeEstado" id="nomeEstado" 
    		       placeholder="Nome do Estado" th:field="*{nomeEstado}">
  		</div>
		  
		<button class="btn btn-outline-success" type="submit">Cadastrar</button>
	</form>
</div>
</body>
</html>
